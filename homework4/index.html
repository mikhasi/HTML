<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homework4</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <table>
    <caption>Каленарь</caption>
    <tr>
      <td rowspan="4">
        Тепло
      </td>
      <td colspan="3" class="spring">
        Весна
      </td>
      <td rowspan="0" colspan="3">
        Все месяцы года
      </td>
    </tr>
    <tr>
      <td class="march">
        Март
      </td>
      <td class="april">Апрель</td>
      <td class="may">Май</td>
    </tr>
    <tr>
      <td colspan="3" class="summer">Лето</td>
    </tr>
    <tr>
      <td class="june">Июнь</td>
      <td class="july">Июль</td>
      <td class="august">Август</td>
    </tr>
    <tr>
      <td rowspan="0" class="cold">Холодно</td>
      <td colspan="3" class="atumn">Осень</td>
    </tr>
    <tr>
      <td class="september">Сентябрь</td>
      <td class="october">Октябрь</td>
      <td class="november">Ноябырь</td>
    </tr>
    <tr>
      <td colspan="3" class="winter">Зима</td>
    </tr>
    <tr>
      <td class="december">Декабрь</td>
      <td class="january">Январь</td>
      <td class="february">Февраль</td>
    </tr>
  </table>
</body>
</html>
