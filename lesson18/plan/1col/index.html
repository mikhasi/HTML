<html>
<head>
	<meta charset="UTF-8">
	<title>Фиксированный шаблон с одной колонкой</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!-- 
		1) Здесь блок с идентификатором wrap будет служить контейнером для шапки, контентной части и подвала. Давайте допишем эти блоки:
		2) Теперь в каждом блоке вы можете добавить какой-нибудь текст, чтобы в окне браузера было понятно где какой блок находится:
		7) Не хватает отступов внутри блоков. В файле index.html содержимое блоков заключим между тегами <div> с классом content.
	-->
	<div id="wrap">
		<!--Шапка-->
        <div id="header">
			<div class="content"><p>Шапка</p></div>
        </div>
        <!--Контент-->
        <div id="content">
        	<div class="content"><p>Контент</p></div>
        </div>
        <!--Подвал-->
        <div id="footer">
        	<div class="content"><p>Подвал</p></div>
        </div>
    </div>
</body>
</html>
